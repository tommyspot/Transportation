<div id="mainPage" class="bootstrap">
  <div class="container">
    <div class="css-grid">
      <div class="manage-box qlth-box" data-ng-if="viewModel.hasWagonManagementPermission()"
           data-ng-click="viewModel.goToWagonsManagement()">
        <div class="wrapper-content">
          <span class="glyphicon glyphicon-list-alt icon" aria-hidden="true"></span>
          <h4>QUẢN LÝ TOA HÀNG</h4>
        </div>
      </div>

      <div class="manage-box garage-box" data-ng-if="viewModel.hasGarageManagementPermission()"
           data-ng-click="viewModel.goToGarageManagement()">
        <div class="wrapper-content">
          <span class="glyphicon glyphicon-cog icon" aria-hidden="true"></span>
          <h4>QUẢN LÝ GARAGE</h4>
        </div>
      </div>

      <div class="manage-box qlpt-box" data-ng-if="viewModel.hasTransportationManagementPermission()"
           data-ng-click="viewModel.goToTransportationManagement()">
        <div class="wrapper-content">
          <i class="fa fa-truck icon" aria-hidden="true"></i>
          <h4>THÔNG TIN PHƯƠNG TIỆN</h4>
        </div>
      </div>

      <div class="manage-box qlbc-box" data-ng-if="viewModel.hasReportManagementPermission()"
           data-ng-click="viewModel.goToReportManagement()">
        <div class="wrapper-content">
          <i class="fa fa-file-excel-o icon" aria-hidden="true"></i>
          <h4>QUẢN LÝ BÁO CÁO</h4>
        </div>
      </div>

      <div class="manage-box qldn-box" data-ng-if="viewModel.hasUserManagementPermission()"
           data-ng-click="viewModel.goToUserManagement()">
        <div class="wrapper-content">
          <span class="glyphicon glyphicon-user icon" aria-hidden="true"></span>
          <h4>QUẢN LÝ ĐĂNG NHẬP</h4>
        </div>
      </div>
    </div>
  </div>
</div>
